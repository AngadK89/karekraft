{% extends "store/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5 text-center">
  <h1 class="mt-3 mb-3">Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form |crispy }}
    <button class="btn btn-primary mt-3 mb-3" type="submit">Login</button>
  </form>

  <p class="text-center">Don't have an account? <a href="/register">Sign Up</a>.</p>
</div>

{% endblock %}
